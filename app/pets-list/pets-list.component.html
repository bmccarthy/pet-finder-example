<input type="text" class="form-control" ng-model="$ctrl.filter" placeholder="Filter...">

<div class="list-group">
  <a href="#" class="list-group-item" ng-class="{active: $ctrl.PetsService.getCurrentPet() == pet}" ng-click="$ctrl.selectPet(pet)"
    ng-repeat="pet in $ctrl.pets | filter:$ctrl.criteriaMatch($ctrl.filter) as results">
    {{pet.name}}
  </a>
</div>

<div ng-if="$ctrl.loading===true">Loading...</div>
<div ng-if="results.length===0 && $ctrl.loading==false">No results found</div>
