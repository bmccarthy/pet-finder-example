<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Pet List</h3>
      <pet-list></pet-list>
    </div>
    <div class="col-md-8">
      <pet-detail ng-if="$ctrl.PetsService.getCurrentPet() != null"></pet-detail>

    </div>

</div>
